name: Promote Charm

on:
  workflow_dispatch:
    inputs:
      origin-channel:
        description: 'Origin Channel'
        type: string
        required: true
      destination-channel:
        description: 'Destination Channel'
        type: string
        required: true
      charmcraft-channel:
        description: 'Snap channel to use when installing charmcraft'
        required: false
        type: string
        default: 'latest/edge'

jobs:
  promote-charm:
      name: Promote charm
      uses: canonical/identity-team/.github/workflows/charm-promotion.yaml@f858d2dce01066546803a4279c3525f053ca7d0f # v1.9.2
      with:
        origin-channel: ${{ github.event.inputs.origin-channel }}
        destination-channel: ${{ github.event.inputs.destination-channel }}
        charmcraft-channel: ${{ github.event.inputs.charmcraft-channel }}
      secrets:
        CHARMCRAFT_CREDENTIALS: ${{ secrets.CHARMCRAFT_CREDENTIALS }}
